<ion-header>

  <ion-navbar>
    <ion-title>Broadcasting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>Feature Available: {{isAvailable ? 'Yes': 'No'}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>Have Permission: {{hasPermission ? 'Yes': 'No'}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button icon-only outline round large [color]="startListening ? 'danger': 'primary'" (click)="startRecording()">
          <ion-icon name="ios-mic-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <!--  Speech Result-->
    <ion-row>
      <ion-card>
        <ion-card-header>
          Speech Result
        </ion-card-header>
        <ion-card-content *ngFor="let speech of speechList">
          <p>{{speech}}</p>
        </ion-card-content>
      </ion-card>
    </ion-row>

  </ion-grid>
</ion-content>
